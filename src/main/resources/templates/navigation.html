<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #navigationMap {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<a href="/" class="btn back-btn">‚Üê Retour</a>
<div id="navigationMap"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const routeGeometry = /*[[${destination.routeGeometry}]]*/ null;

    // Initialisation de la carte
    const map = L.map('navigationMap').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Ajouter le trajet
    if (routeGeometry) {
        const route = L.geoJSON(JSON.parse(routeGeometry), {
            style: { color: 'blue', weight: 5 }
        }).addTo(map);
        map.fitBounds(route.getBounds());
    }

    // Suivi en temps r√©el
    let userMarker;
    navigator.geolocation.watchPosition(
        position => {
            const pos = [position.coords.latitude, position.coords.longitude];
            if (!userMarker) {
                userMarker = L.marker(pos, {
                    icon: L.divIcon({
                        html: 'üìç',
                        iconSize: [30, 30]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng(pos);
            }
            map.setView(pos, 18);
        },
        error => console.error(error),
        { enableHighAccuracy: true }
    );
    /*]]>*/
</script>
</body>
</html>
